<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimpleSpeedTest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="./index.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simple SpeedTest</h1>
      <div class="notification">
        <p style="margin-bottom:6px;">テストファイルサイズ</p>
        <div class="control" id="size">
          <label class="radio">
            <input type="radio" name="size" value="2">
            2MB
          </label>
          <label class="radio">
            <input type="radio" name="size" value="10" checked>
            10MB
          </label>
          <label class="radio">
            <input type="radio" name="size" value="50">
            50MB
          </label>
          <label class="radio">
            <input type="radio" name="size" value="100">
            100MB
          </label>
        </div>
        <p style="margin-bottom:6px; margin-top:14px;">テスト回数</p>
        <div class="control" id="times">
          <label class="radio">
            <input type="radio" name="times" value="1">
            1
          </label>
          <label class="radio">
            <input type="radio" name="times" value="3" checked>
            3
          </label>
          <label class="radio">
            <input type="radio" name="times" value="5">
            5
          </label>
          <label class="radio">
            <input type="radio" name="times" value="0">
            ∞
          </label>
        </div>
      </div>
      
      <div class="columns is-mobile">
        <div class="column">
            現在
        </div>
        <div class="column" id="speed"></div>
      </div>
      <div class="columns is-mobile">
        <div class="column">
            平均
        </div>
        <div class="column" id="average"></div>
      </div>
      <div class="columns is-mobile">
        <div class="column">
            データ使用量
        </div>
        <div class="column" id="used"></div>
      </div>
      <div class="columns is-mobile">
        <div class="column">
          <button id="start" class="button is-primary" style="margin-right:4px; width:120px;">START</button>
          <button id="stop" class="button is-danger" style="margin-right:4px;">STOP</button>
          <button id="reset" class="button">RESET</button>
        </div>
      </div>
      <br/>
      <a href="../">Back to Top</a>
    </div>
  </section>
</body>
</html>
